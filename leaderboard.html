<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时排名 - 歌唱比赛投票系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeIn">实时排名</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="rankingList"></div>
                <div class="card mt-4 animate__animated animate__fadeInUp">
                    <div class="card-body text-center">
                        <button id="endCompetition" class="btn btn-danger btn-custom">结束比赛</button>
                        <a href="index.html" class="btn btn-secondary btn-custom">返回首页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/storage.js"></script>
    <script>
        function displayRanking(showOnlyTop3 = false) {
            const contestants = showOnlyTop3 ? 
                votingSystem.getTopThree() : 
                votingSystem.getResults();
            
            const rankingList = document.getElementById('rankingList');
            rankingList.innerHTML = '';

            contestants.forEach((contestant, index) => {
                const isTop3 = index < 3;
                const card = document.createElement('div');
                card.className = `card mb-3 animate__animated animate__fadeInUp ${isTop3 ? 'winner' : ''}`;
                card.style.animationDelay = `${index * 0.1}s`;

                let medalEmoji = '';
                if (showOnlyTop3) {
                    medalEmoji = index === 0 ? '🥇' : index === 1 ? '🥈' : '🥉';
                }

                card.innerHTML = `
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-2 text-center">
                                <h2 class="mb-0">${index + 1}</h2>
                            </div>
                            <div class="col-7">
                                <h5 class="card-title mb-1">${contestant.name} ${medalEmoji}</h5>
                                <p class="card-text text-muted mb-0">演唱: ${contestant.song}</p>
                            </div>
                            <div class="col-3 text-end">
                                <h3 class="vote-count mb-0">${contestant.votes || 0}</h3>
                                <small class="text-muted">票</small>
                            </div>
                        </div>
                    </div>
                `;
                rankingList.appendChild(card);
            });
        }

        // 自动更新排名
        function startAutoUpdate() {
            displayRanking();
            setInterval(displayRanking, 5000); // 每5秒更新一次
        }

        document.getElementById('endCompetition').addEventListener('click', function() {
            Swal.fire({
                title: '确定要结束比赛吗？',
                text: "结束后将只显示前三名！",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: '是的，结束比赛',
                cancelButtonText: '取消'
            }).then((result) => {
                if (result.isConfirmed) {
                    displayRanking(true);
                    this.style.display = 'none';
                    
                    const winners = votingSystem.getTopThree();
                    let message = '比赛结果：\n';
                    winners.forEach((winner, index) => {
                        const medal = index === 0 ? '🥇' : index === 1 ? '🥈' : '🥉';
                        message += `${medal} ${winner.name} - ${winner.votes}票\n`;
                    });

                    Swal.fire({
                        title: '比赛结束！',
                        html: message.replace(/\n/g, '<br>'),
                        icon: 'success',
                        confirmButtonText: '确定'
                    });
                }
            });
        });

        // 启动自动更新
        startAutoUpdate();
    </script>
</body>
</html>
