<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选手登记 - 歌唱比赛投票系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .import-preview {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }
        .preview-item {
            padding: 8px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .preview-item:last-child {
            border-bottom: none;
        }
        .preview-item.invalid {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
        }
        .divider-text {
            position: relative;
            text-align: center;
            margin: 25px 0;
        }
        .divider-text:before,
        .divider-text:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: rgba(0, 0, 0, 0.1);
        }
        .divider-text:before {
            left: 0;
        }
        .divider-text:after {
            right: 0;
        }
        .file-drop-zone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .file-drop-zone:hover {
            border-color: #0d6efd;
            background: rgba(13, 110, 253, 0.05);
        }
        .file-drop-zone.dragover {
            border-color: #0d6efd;
            background: rgba(13, 110, 253, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeIn">选手登记</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card animate__animated animate__fadeInUp">
                    <div class="card-body">
                        <div class="qr-container mb-4">
                            <h4 class="text-center mb-3">扫码登记</h4>
                            <div id="qrcode" class="text-center"></div>
                            <p class="text-center text-muted mt-2">使用手机扫描二维码进行登记</p>
                        </div>

                        <div class="divider-text">
                            <span class="px-2">或</span>
                        </div>

                        <div class="file-import-section mb-4">
                            <h4 class="text-center mb-3">批量导入选手</h4>
                            <div class="file-drop-zone" id="dropZone">
                                <input type="file" id="fileInput" accept=".txt" style="display: none;">
                                <div class="drop-text">
                                    <i class="fas fa-file-upload mb-2" style="font-size: 2em;"></i>
                                    <p class="mb-1">点击或拖拽文件到此处</p>
                                    <p class="text-muted small">支持 .txt 文件，每行格式：选手姓名 歌曲名称（歌曲名可选）</p>
                                </div>
                            </div>
                            <div id="previewArea" class="import-preview" style="display: none;">
                                <h5 class="mb-3">导入预览</h5>
                                <div id="previewContent"></div>
                                <div class="text-end mt-3">
                                    <button class="btn btn-primary btn-custom" id="importBtn">确认导入</button>
                                </div>
                            </div>
                        </div>

                        <div class="divider-text">
                            <span class="px-2">或</span>
                        </div>

                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">选手姓名</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="song" class="form-label">演唱歌曲（可选）</label>
                                <input type="text" class="form-control" id="song">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-custom">登记参赛</button>
                                <a href="index.html" class="btn btn-secondary btn-custom">返回首页</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        Powered by <a href="#" target="_blank">CodeBuddy</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script src="js/storage.js"></script>
    <script>
        // 生成当前页面的URL（用于二维码）
        const currentUrl = window.location.href;
        
        // 生成二维码
        new QRCode(document.getElementById("qrcode"), {
            text: currentUrl,
            width: 200,
            height: 200,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // 文件拖放相关
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const previewContent = document.getElementById('previewContent');
        const importBtn = document.getElementById('importBtn');

        // 处理文件拖放
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        // 点击上传区域触发文件选择
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // 处理文件选择
        fileInput.addEventListener('change', handleFiles, false);
        dropZone.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            handleFiles({ target: { files } });
        });

        let contestantsToImport = [];

        function handleFiles(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (file.type !== 'text/plain') {
                Swal.fire({
                    title: '文件格式错误',
                    text: '请选择 .txt 文件',
                    icon: 'error',
                    confirmButtonText: '确定'
                });
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const lines = text.split('\n');
                contestantsToImport = [];
                previewContent.innerHTML = '';

                lines.forEach((line, index) => {
                    line = line.trim();
                    if (!line) return;

                    const parts = line.split(/\s+/);
                    const name = parts[0];
                    const song = parts.slice(1).join(' ') || '未指定';

                    if (name) {
                        contestantsToImport.push({ name, song });
                        const div = document.createElement('div');
                        div.className = 'preview-item';
                        div.innerHTML = `
                            <span>${name}</span>
                            <span class="text-muted">${song}</span>
                        `;
                        previewContent.appendChild(div);
                    }
                });

                if (contestantsToImport.length > 0) {
                    previewArea.style.display = 'block';
                } else {
                    Swal.fire({
                        title: '文件为空',
                        text: '没有找到有效的选手信息',
                        icon: 'warning',
                        confirmButtonText: '确定'
                    });
                }
            };
            reader.readAsText(file);
        }

        // 处理导入
        importBtn.addEventListener('click', () => {
            if (contestantsToImport.length === 0) return;

            let successCount = 0;
            contestantsToImport.forEach(contestant => {
                try {
                    votingSystem.addContestant(contestant.name, contestant.song === '未指定' ? '' : contestant.song);
                    successCount++;
                } catch (error) {
                    console.error('导入失败:', error);
                }
            });

            Swal.fire({
                title: '导入完成',
                text: `成功导入 ${successCount} 名选手`,
                icon: 'success',
                confirmButtonText: '确定'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = 'index.html';
                }
            });
        });

        // 处理表单提交
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const song = document.getElementById('song').value.trim();

            if (!name) {
                Swal.fire({
                    title: '请填写选手姓名',
                    text: '选手姓名是必填的',
                    icon: 'warning',
                    confirmButtonText: '确定'
                });
                return;
            }

            try {
                votingSystem.addContestant(name, song);
                Swal.fire({
                    title: '登记成功！',
                    text: '选手信息已登记',
                    icon: 'success',
                    confirmButtonText: '确定'
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = 'index.html';
                    }
                });
            } catch (error) {
                Swal.fire({
                    title: '出错了！',
                    text: error.message,
                    icon: 'error',
                    confirmButtonText: '确定'
                });
            }
        });

        // 检查是否是移动设备
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // 如果是移动设备访问，隐藏二维码部分
        if (isMobile()) {
            document.querySelector('.qr-container').style.display = 'none';
            document.querySelector('.divider-text').style.display = 'none';
        }
    </script>
</body>
</html>
